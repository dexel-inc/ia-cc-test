<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Santa Claus - Arkadia</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon"/>
    <style>
        body {
            visibility: hidden;
        }
    </style>
    <link rel="stylesheet" href="css/styles.css">
    <script>
        window.onload = function() {
            document.body.style.visibility = 'visible';
        };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="min-h-[100vh] w-full flex flex-row justify-center align-center items-center">
<div class="flex flex-row justify-center align-center items-center w-full h-full" id="banner">
    <div class="banner w-full md:w-[350px] h-[100vh] md:h-[650px] shadow-xl/30 bg-white rounded-xl flex flex-col justify-center items-center">
        <div class="group h-60 w-full header flex flex-col relative px-4 background-b-to-r">
           <video id="videoSanta" class="absolute h-full w-full top-0 left-0 z-0 overflow-hidden object-cover" autoplay loop playsinline muted>
               <source src="assets/header.mp4" type="video/mp4">
           </video>
           <button class="banner__mute-button opacity-0 group-hover:opacity-100" id="unmuteButton">
               <svg class="w-4 h-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 640 512">
                   <path d="M533.6 32.5c-10.3-8.4-25.4-6.8-33.8 3.5s-6.8 25.4 3.5 33.8C557.5 113.8 592 180.8 592 256s-34.5 142.2-88.7 186.3c-10.3 8.4-11.8 23.5-3.5 33.8s23.5 11.8 33.8 3.5C598.5 426.7 640 346.2 640 256S598.5 85.2 533.6 32.5zM473.1 107c-10.3-8.4-25.4-6.8-33.8 3.5s-6.8 25.4 3.5 33.8C475.3 170.7 496 210.9 496 256s-20.7 85.3-53.2 111.8c-10.3 8.4-11.8 23.5-3.5 33.8s23.5 11.8 33.8 3.5c43.2-35.2 70.9-88.9 70.9-149s-27.7-113.8-70.9-149zm-60.5 74.5c-10.3-8.4-25.4-6.8-33.8 3.5s-6.8 25.4 3.5 33.8C393.1 227.6 400 241 400 256s-6.9 28.4-17.7 37.3c-10.3 8.4-11.8 23.5-3.5 33.8s23.5 11.8 33.8 3.5C434.1 312.9 448 286.1 448 256s-13.9-56.9-35.4-74.5zM80 352l48 0 134.1 119.2c6.4 5.7 14.6 8.8 23.1 8.8 19.2 0 34.8-15.6 34.8-34.8l0-378.4c0-19.2-15.6-34.8-34.8-34.8-8.5 0-16.7 3.1-23.1 8.8L128 160 80 160c-26.5 0-48 21.5-48 48l0 96c0 26.5 21.5 48 48 48z" fill="current"/></svg>
           </button>
            <img src="assets/Logo_Up.svg" alt="Arkadia" class="banner__logo-arkadia z-1" />
            <div class="banner__title z-1">
                <img src="assets/santa_txt.svg" alt="Arkadia" class="banner__logo-arkadia" />
            </div>
        </div>
        <div class="content h-full w-full flex flex-col items-center align-center">
            <iframe aria-hidden="true" tabindex="-1" title="Botpress" frameborder="0" name="webchat"
                    class="h-[65%] md:h-full w-full border-0 rounded-none shadow-none justify-center"
                    src="chat-iframe.html"
                    id="chatIframe">
            </iframe>
            <div class="footer">
                <img src="assets/Logo_down.svg" alt="Arkadia" class="banner__logo-arkadia-bottom" />
            </div>
        </div>
    </div>
</div>
<script>
    const unmuteButton = document.getElementById("unmuteButton");
    const video = document.getElementById("videoSanta");

    unmuteButton.addEventListener('click', function() {
        video.muted = !video.muted;
        if(!video.muted) {
            setTimeout(() => {
                video.muted = true;
            }, 8100 - (video.currentTime * 1000))
        }
    });
</script>
</body>
</html>
